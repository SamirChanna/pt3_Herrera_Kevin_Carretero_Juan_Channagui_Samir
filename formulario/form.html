<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo-form/formulario-estilo.css'>
</head>

<body>

    <div id="formulario">

        <div class="contenedor">

            <div class="titulo">Registrarse</div>

            <form action="#">
                <div class="detalles-usuario">
                    <div class="input-box">
                        <span class="detalles">Nom Complet</span>
                        <input type="text" placeholder="Pon tu nombre" required>
                    </div>
                </div>
            </form>

            <form action="#">
                <div class="detalles-usuario">
                    <div class="input-box">
                        <span class="detalles">Nom Usuari</span>
                        <input type="text" placeholder="Pon tu nombre" required>
                    </div>
                </div>
            </form>

            <form action="#">
                <div class="detalles-usuario">
                    <div class="input-box">
                        <span class="detalles">Correu</span>
                        <input type="text" placeholder="Pon tu nombre" required>
                    </div>
                </div>
            </form>

            <form action="#">
                <div class="detalles-usuario">
                    <div class="input-box">
                        <span class="detalles">Contrasenya</span>
                        <input type="text" placeholder="Pon tu nombre" required>
                    </div>
                </div>
            </form>

            <form action="#">
                <div class="detalles-usuario">
                    <div class="input-box">
                        <span class="detalles">Repetir contrasenya</span>
                        <input type="text" placeholder="Pon tu nombre" required>
                    </div>
                </div>
            </form>

            <div class="button">
                <input type="submit" value="Register">
            </div>

        </div>
        
    </div>
</body>




</html>
